<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="calc.css">
	<link rel="stylesheet" href="game.css">
</head>
<body>
    <body>
		<h1 class="text-center">Double tap on phone to wake it up</h1>
		<div class="container-fluid">

			<div class="row col-12">
				<div class=" border border-2 border-dark gen ms-5 w-25 bg-secondary rounded rounded-5 col-12 col-md-4">

					<div class="all mx-auto">
						<h4 class="text-white text-center pt-3 ">Generate Voucher</h4>

						<div class="row mt-3 w-75 mx-auto mad">
							<input type="" placeholder="No of card" name="" id="nocard" class="w-100 text-center firstinput">	

							<select id="selectcard" class="ml-4 mt-3 w-75 bg-dark rounded-5 text-white p-1 text-center">
								<option>Select Card</option>
								<option>MTN</option>
								<option>Airtel</option>
								<option>Glo</option>
								<option>9mobile</option>
							</select>	

							<select id="amount" class="ml-4 p-1 text-center mt-3 w-75 bg-dark rounded-5 text-white">
								<option>Select Amount</option>
								<option>100</option>
								<option>200</option>
								<option>500</option>
								<option>1000</option>
							</select>

							<button class="btn mt-3 ml-5 btn-success" onclick="generate()">Generate Card</button>
						</div>
						<div id="infogenerate" class="w-100 p-2"></div>
						<div class="m-3 text-white" id="result"></div>
					</div>	
				</div>
				<div class=" border border-3 border-dark gen ms-5 w-25  rounded rounded-5 col-12 col-md-4">
					<div class="all mx-auto">
						<div class="w-75 mx-auto house container mt-3 gap-4">
							<div class="round rounded-5"></div>

							<div class="rect w-50"></div>

							<div class="round rounded-5"></div></div>
						</div>
						<div>
						
						<div id="firstdisplay" ondblclick="Open()"></div>

							<div id="inside" ondblclick="Off()">
								<div class="fornetwork">
									<span><img src="image/whitesignal2.png"></span>
									<span><img src="image/whitesignal1.png" ></span>
									<span><img src="image/whitesignal2.png"></span>
									<span><img src="image/whitesignal1.png" ></span>
									<span><img src="image/whitebattery.png" class="pl-1"></span>
								</div>
								

								<div class="clock ms-5 text-light mt-5">
									<h1 id="time"></h1>
									<h3 id="show"></h3>
								</div>
								<div class="screen ">
									<div class="screenbutton pl-2 pr-2">
										<div class="bg-success rounded-4 " onclick="playGame()"><img src="image/game.png" class="m-1"></div>
										<div class="bg-primary rounded-4 " onclick="DisplayCalc()"><img src="image/calculator.png" class="m-1"></div>
										<div class="bg-info rounded-4 " onclick="music()"><img src="image/music.png" class="m-1"></div>
										<div class="bg-secondary rounded-4 "><img src="image/chrome.png" class="m-1"></div>
									</div>
									<div class="w-25 mx-auto"><img src="image/more.png" class="pl-3"></div>
									<div class="screenbutton mt-1 pl-2 pr-2">
										<div class="bg-success rounded-4" onclick="phone()"><img src="image/phone.png" class="m-1"></div>
										<div class="bg-primary rounded-4 " onclick="contact()"><img src="image/contact.png" class="m-1"></div>
										<div class="bg-info rounded-4 "><img src="image/message.png" class="m-1"></div>
										<div class="bg-secondary rounded-4 "><img src="image/camera.png" class="m-1"></div>
									</div>
								</div>
							</div>
							<div id="allcalc" class="calcul form-control">
				<input type="text" id="displayResult" readonly>
				<div class="keypad">
					<button onclick="appendToDisplay('1')">1</button>
					<button onclick="appendToDisplay('2')">2</button>
					<button onclick="appendToDisplay('3')">3</button>
					<button onclick="clearDisplay()">C</button>
					<button onclick="appendToDisplay('4')">4</button>
					<button onclick="appendToDisplay('5')">5</button>
					<button onclick="appendToDisplay('6')">6</button>
					<button onclick="appendToDisplay('/')">/</button>
					<button onclick="appendToDisplay('7')">7</button>
					<button onclick="appendToDisplay('8')">8</button>
					<button onclick="appendToDisplay('9')">9</button>
					<button onclick="appendToDisplay('*')">x</button>
					<button onclick="appendToDisplay('.')">.</button>
					<button onclick="appendToDisplay('0')">0</button>
					<button onclick="appendToDisplay('-')">-</button>
					<button onclick="appendToDisplay('+')">+</button>
					<button onclick="calculator()">=</button>
				</div>
		</div>
		</div>
		<div id="calculate" class="calc ">
		</div>
			<div id="gaming">
		<center>
      <h1>Tic Tac Toe</h1>
    </center>
    <div class="board">
    <div class="cell" onclick="makeMove(0, 0)"></div>
    <div class="cell" onclick="makeMove(0, 1)"></div>
    <div class="cell" onclick="makeMove(0, 2)"></div>
    <div class="cell" onclick="makeMove(1, 0)"></div>
    <div class="cell" onclick="makeMove(1, 1)"></div>
    <div class="cell" onclick="makeMove(1, 2)"></div>
    <div class="cell" onclick="makeMove(2, 0)"></div>
    <div class="cell" onclick="makeMove(2, 1)"></div>
    <div class="cell" onclick="makeMove(2, 2)"></div>
  </div>
		</div>
							<div class="w-75  house mx-auto mt-2 gap-4">
							<div><img src="image/square.png" alt=""></div>

							<div onclick="goBack()"><img src="image/circle.png" alt=""></div>

							<div onclick="goBack()"><img src="image/sortleft.png" alt=""></div>
						</div>
						
					</div>
						</div>
					<div class=" incoming border border-3 border-dark gen ms-5 w-25  rounded rounded-5 col-12 col-md-4">
						<div class="all mx-auto">
							<div class="w-75 mx-auto house container mt-3 gap-4">
								<div class="round rounded-5"></div>
	
								<div class="rect w-50"></div>
	
								<div class="round rounded-5"></div></div>
							</div>
							<div ></div>
	
								<div >
									<div class="fornetwork">
										<span><img src="image/whitesignal2.png"></span>
										<span><img src="image/whitesignal1.png" ></span>
										<span><img src="image/whitesignal2.png"></span>
										<span><img src="image/whitesignal1.png" ></span>
										<span><img src="image/whitebattery.png" class="pl-1"></span>
									</div>
									
	
									<div class="clock ms-5 text-light mt-5">
										<h1 id="time"></h1>
									</div>
									<div class="screen ">
										
									</div>
								</div>
								<div class="w-75 house mx-auto mt-2 gap-4">
								<div><img src="image/square.png" alt=""></div>
	
								<div onclick="goBack()"><img src="image/circle.png" alt=""></div>
	
								<div onclick="goBack()"><img src="image/sortleft.png" alt=""></div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="allcalc">
			
    <script src="scrip.js"></script>
	<script src="clock.js"></script>
	<script src="calc.js"></script>
	<script src="game.js"></script>
</body>
</html>
