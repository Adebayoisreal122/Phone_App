<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <body onload="getTimeDate()">
		<h1 class="text-center">Double tap on phone to wake it up</h1>
		<div class="container-fluid">

			<div class="row">
				<div class=" border border-2 border-dark gen ms-5 w-25 bg-secondary rounded rounded-5 col-12 col-md-4">

					<div class="all mx-auto">
						<h4 class="text-white text-center pt-3 ">Generate Voucher</h4>

						<div class="row mt-3 w-75 mx-auto mad">
							<input type="" placeholder="No of card" name="" id="nocard" class="w-100 text-center firstinput">	

							<select id="selectcard" class="ml-4 mt-3 w-75 bg-dark rounded-5 text-white p-1 text-center">
								<option>Select Card</option>
								<option>MTN</option>
								<option>Airtel</option>
								<option>Glo</option>
								<option>9mobile</option>
							</select>	

							<select id="amount" class="ml-4 p-1 text-center mt-3 w-75 bg-dark rounded-5 text-white">
								<option>Select Amount</option>
								<option>100</option>
								<option>200</option>
								<option>500</option>
								<option>1000</option>
							</select>

							<button class="btn mt-3 ml-5 btn-success button" onclick="generate()">Generate Card</button>
						</div>
						<div id="infogenerate" class="w-100 p-2"></div>
						<div class="m-3 text-white" id="result"></div>
					</div>	
				</div>
				<div class=" border border-3 border-dark gen ms-5 w-25  rounded rounded-5 col-12 col-md-4">
					<div class="all mx-auto">
						<div class="w-75 mx-auto house container mt-3 gap-4">
							<div class="round rounded-5"></div>

							<div class="rect w-50"></div>

							<div class="round rounded-5"></div></div>
						</div>
						<div id="firstdisplay" ondblclick="openMe()"></div>

							<div id="anotherinner" ondblclick="offMe()">
								<div class="fornetwork">
									<span><img src="img/whitesignal1.png"></span>
									<span><img src="img/whitesignal2.png" ></span>
									<span><img src="img/whitesignal1.png"></span>
									<span><img src="img/whitesignal2.png" ></span>
									<span><img src="img/whitebattery.png" class="pl-1"></span>
								</div>
								

								<div class="text-white font-weight-bold text-center" id="displaydate"></div>
								<div class="text-white font-weight-bold text-center h1" id="displaytime"></div>

								<div class="screenbutton1 pl-2 pr-2">
									<div class="bg-warning" onclick="openGame()"><img src="img/game.png" class="m-1"></div>
									<div class="bg-danger" onclick="displayCal()"><img src="img/calculator.png" class="m-1"></div>
									<div class="bg-light"><img src="img/music.png" class="m-1"></div>
									<div class="bg-info"><img src="img/chrome.png" class="m-1"></div>
								</div>

								<div class="w-25 mx-auto"><img src="img/more.png" class="pl-3"></div>
								<div class="screenbutton pl-2 pr-2">
									<div class="bg-success" onclick="displayCall()"><img src="img/phone.png" class="m-1"></div>
									<div class="bg-primary"><img src="img/contact.png" class="m-1"></div>
									<div class="bg-info"><img src="img/message.png" class="m-1"></div>
									<div class="bg-secondary"><img src="img/camera.png" class="m-1"></div>
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>



    <script src="scrip.js"></script>
</body>
</html>
